        function updateLabelCount(oldBarcode, newCount) {
            if (!selectedLabelGroup || !labelGroupsCache[selectedLabelGroup]) {

                // å¦‚æœcountå˜ä¸º0ï¼ŒåŠ å…¥å¾…åŒæ­¥é˜Ÿåˆ—
                if (newCount === 0 && cache.labels[oldBarcode].originalCount > 0) {
