<!DOCTYPE html>
<html>
<head>
    <title>设置按钮测试</title>
</head>
<body>
    <h1>设置按钮测试</h1>
    <button onclick="testShowSettings()" style="font-size: 20px; padding: 10px;">测试设置按钮</button>
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        function testShowSettings() {
            document.getElementById('result').innerHTML = '设置按钮点击测试成功！';
            console.log('设置按钮测试成功');
        }
    </script>
</body>
</html>
